{% load static %}
{% load i18n %}
<header class="tm-header" id="tm-header">
        <div class="tm-header-wrapper">
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="tm-site-header">
                <div class="mb-3 mx-auto tm-site-logo"><i class="fas fa-times fa-2x"></i></div>
                <h1 class="text-center">Super Info</h1>
            </div>
            <nav class="tm-nav" id="tm-nav">
                <ul>
    <li class="tm-nav-item {% if request.path == '/home/' %}active{% endif %}">
        <a href="{% url 'home_url' %}" class="tm-nav-link">
            <i class="fas fa-home"></i>
            {% trans 'Главная' %}
        </a>
    </li>
    <li class="tm-nav-item {% if request.path == '/contact/' %}active{% endif %}">
        <a href="{% url 'contact_url' %}" class="tm-nav-link">
            <i class="far fa-comments"></i>
           {% trans 'Обратная связь' %}
        </a>
    </li>
</ul>

            </nav>
        </div>
    </header>
